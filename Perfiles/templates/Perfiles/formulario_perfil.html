{% extends "BlogCocina/base.html" %}

{% block contenido %}
<p>Nombre y Apellido: <b>{{ object.first_name }} {{ object.last_name }}</b></p>
<p>Username: <b>{{ object.username }}</b></p>
<p>Mail: <b>{{ object.email }}</b></p>
<br>
<img src="{{ user.avatar.imagen.url }}" />
<br><br>

<h3>Editar datos:</h3>
<form method="post">
 {% csrf_token %}
 {{ form.as_p }}
 <input type="submit" value="Guardar cambios"/>
</form>
{% endblock contenido %}
