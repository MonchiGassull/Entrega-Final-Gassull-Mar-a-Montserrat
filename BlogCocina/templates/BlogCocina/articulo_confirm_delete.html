{% extends "BlogCocina/base.html" %}

{% block subtitulo %}Editar Artículo{% endblock subtitulo%}

{% block contenido %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>¿Estás seguro de que deseas eliminar el artículo "{{ object.titulo }}"?</p>
    <input type="submit" value="Eliminar" />
</form>

<br>
<a href="{% url 'lista-articulos' %}">Volver a Lista sin eliminarlo</a>

{% endblock contenido %}
